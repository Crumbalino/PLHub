<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 180 180">
  <!-- Dark teal background circle -->
  <circle cx="90" cy="90" r="90" fill="#0B1F21"/>

  <!-- Gold heartbeat/ECG pattern -->
  <g stroke="#C4A23E" stroke-width="3" fill="none" stroke-linecap="round" stroke-linejoin="round">
    <!-- Left flat line -->
    <polyline points="25,90 50,90"/>

    <!-- First peak (large upstroke) -->
    <polyline points="50,90 62,50 74,90"/>

    <!-- Middle section with characteristic ECG dip -->
    <polyline points="74,90 82,82 90,105 98,65 110,90"/>

    <!-- Right flat line -->
    <polyline points="110,90 155,90"/>
  </g>
</svg>